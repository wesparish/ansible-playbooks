---
# This playbook will configure all miners

# Verifies that python is installed
- include: roles/python/tasks/main.yml

# Set FQDN
- hosts: ubuntu docker rancher
  roles:
    - role: hostname

# Common Ubuntu stuff
- hosts: ubuntu docker rancher
  roles:
    - role: ubuntu-common

# Docker
- hosts: docker rancher
  roles:
    - role: docker

# Configure AMD GPU
- hosts: amdgpu
  roles:
    - role: amdgpu

# Join Rancher
- hosts: rancher
  roles:
    - role: rancher

# Download bianries and create all services
- hosts: claymore-nanopool claymore-ubiq ethminer-nanopool ethminer-ubiq
  roles:
    - role: common

### Start services ###

- hosts: claymore-nanopool
  roles: 
    - role: claymore-nanopool

- hosts: claymore-ubiq
  roles:
    - role: claymore-ubiq

- hosts: ethminer-nanopool
  roles:
    - role: ethminer-nanopool

- hosts: ethminer-ubiq
  roles:
    - role: ethminer-ubiq

### Remove all binaries and services from anything in cleanup group ###
- hosts: cleanup
  roles:
    - role: cleanup


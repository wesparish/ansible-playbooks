---
# This playbook still stop all services, then start just claymore_nanopool

- name: Stop all services
  become: yes
  systemd:
    daemon_reload: yes
    state: stopped
    enabled: no
    name: "{{ item }}"
  with_items: "{{ miner_services }}"

- name: Start claymore_nanopool service
  become: yes
  systemd:
    daemon_reload: yes
    state: started
    enabled: yes
    name: "claymore_nanopool"


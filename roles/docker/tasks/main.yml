- name: Install Pip
  become: yes
  apt:
    name: python-pip
    update_cache: yes

- name: Pip install docker
  become: yes
  pip:
    name: docker

- name: Restart docker
  become: yes
  service:
    name: docker
    state: restarted
    enabled: yes
  when: daemonjson.changed

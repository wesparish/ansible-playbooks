- name: Docker config directory
  become: yes
  file: 
    path: /etc/docker
    state: directory
    owner: root

- name: Deploy daemon.json
  become: yes
  template:
    src: templates/daemon.json
    dest: /etc/docker/daemon.json
  register: daemonjson
  when: inventory_hostname not in groups['nvidiagpu']

- name: Deploy nvidia daemon.json
  become: yes
  template:
    src: templates/daemon-nvidia.json
    dest: /etc/docker/daemon.json
  register: daemonjson
  when: inventory_hostname in groups['nvidiagpu']

- name: Setup Docker repos
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Add Docker apt key
  become: yes
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add Docker repository
  become: yes
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release|lower }} stable"
    state: present

- name: Install Docker
  become: yes
  apt:
    name: docker-ce
    update_cache: yes


- name: Add nvidia-docker2 apt key
  become: yes
  apt_key:
    url: "https://nvidia.github.io/nvidia-docker/gpgkey"
    state: present

- name: Setup nvidia-docker2 apt repositories
  become: yes
  template:
    src: "templates/{{ item }}"
    dest: "/etc/apt/sources.list.d/{{ item }}"
  with_items:
    - "nvidia-docker.list"

- name: Install nvidia-docker2
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - "nvidia-docker2"
    - "nvidia-384"
#    - "cuda-drivers"

- name: Deploy daemon.json
  become: yes
  template:
    src: templates/daemon.json
    dest: /etc/docker/daemon.json
  register: daemonjson

- name: Restart docker
  become: yes
  service:
    name: docker
    state: restarted
    enabled: yes
  when: daemonjson.changed

